<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-content">
        <header>
          <div class="nft-image-container">
            <a href="#">
              <img
                class="nft-image"
                src="./images/image-equilibrium.jpg"
                alt="Equilibrium Image"
              />
            </a>
            <!-- <div class="overlay">
              <div class="view">
                <img src="./images/icon-view.svg" alt="View Icon" />
              </div>
            </div> -->
          </div>

          <h1>
            <a href="#">Equilibrium #3429</a>
          </h1>

          <p>
            Our Equilibrium collection promotes <br />
            balance and calm.
          </p>
        </header>

        <section class="nft-info">
          <p class="nft-value">
            <img
              class="coin"
              src="./images/icon-ethereum.svg"
              alt="Ethereum Icon"
            />
            0.041 ETH
          </p>
          <p class="nft-time">
            <img class="clock" src="./images/icon-clock.svg" alt="Clock Icon" />
            3 days left
          </p>
        </section>

        <hr />

        <section class="user-info">
          <p>
            <img
              class="user-avatar"
              src="./images/image-avatar.png"
              alt="User Avatar"
            />
            Creation of <a href="#">Jules Wyvern</a>
          </p>
        </section>
      </div>
    </div>

    <footer>
      <div class="attribution tracking-in-expand">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/npx08" target="_blank">Npx</a>.
      </div>
    </footer>
  </body>
</html>
